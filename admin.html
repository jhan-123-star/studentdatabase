<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .fetch-btn {
            background-color: #007bff;
        }
        .fetch-btn:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Admin Panel - Student Management</h2>
    <div class="container">
        <h3>Add Student</h3>
        <input type="text" id="studentId" placeholder="Enter Student ID">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="rollno" placeholder="Enter Roll No">
        <input type="text" id="branch" placeholder="Enter Branch">
        <input type="text" id="mobile" placeholder="Enter Mobile">
        <button onclick="addStudent()">Add Student</button>

        <h3>Update Student</h3>
        <input type="text" id="updateStudentId" placeholder="Enter Student ID">
        <input type="text" id="updateName" placeholder="Enter Name">
        <input type="text" id="updateRollno" placeholder="Enter Roll No">
        <input type="text" id="updateBranch" placeholder="Enter Branch">
        <input type="text" id="updateMobile" placeholder="Enter Mobile">
        <button onclick="updateStudent()">Update Student</button>

        <h3>Delete Student</h3>
        <input type="text" id="deleteStudentId" placeholder="Enter Student ID">
        <button class="delete-btn" onclick="deleteStudent()">Delete Student</button>

        <h3>Fetch All Students</h3>
        <button class="fetch-btn" onclick="fetchStudents()">Fetch Students</button>
        <div class="output" id="studentList"></div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
